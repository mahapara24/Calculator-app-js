<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputbutton">

        <div>
            <button style="background-color: gray;">AC</button>
            <button style="background-color: gray;">Del</button>
            <button style="background-color: gray; ">%</button>
            <button style="background-color: orange; font-weight: bolder; color: black;">/</button>
        </div>

        <div>
            <button  style="background-color: rgb(59, 58, 58);">7</button>
            <button style="background-color: rgb(59, 58, 58);">8</button>
            <button style="background-color: rgb(59, 58, 58);">9</button>
            <button style="background-color: orange; font-weight: bolder; color: black;">*</button>
        </div>

        <div>
            <button style="background-color: rgb(59, 58, 58);">4</button>
            <button  style="background-color: rgb(59, 58, 58);">5</button>
            <button style="background-color: rgb(59, 58, 58);">6</button>
            <button style="background-color: orange; font-weight: bolder; color: black;">-</button>
        </div>

        <div>
            <button style="background-color: rgb(59, 58, 58);">1</button>
            <button style="background-color: rgb(59, 58, 58);">2</button>
            <button style="background-color: rgb(59, 58, 58);">3</button>
            <button style="background-color: orange; font-weight: bolder; color: black;">+</button>
        </div>

        <div>
            <button style="width: 144px; background-color: rgb(59, 58, 58); border-radius: 20px;" > 0</button>
            <button style="background-color: rgb(59, 58, 58);">.</button>
            <button style="background-color: orange;  font-weight: bolder; color: black;">=</button>
        </div>





    </div>



    <script src="./index.js"></script>
</body>
</html>
